<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Dayplanner</title>
</head>
<!--jQuery-->
<script src="jquery-3.4.1.min.js"></script>
<!--Bootstrap CSS-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Supplemental CSS-->
<link rel="stylesheet" href="./assets/style.css">

<body class="container">
    <!-- Main Banner Content -->
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1 class="display-4">Day Planner</h1>
                <p class="lead">Cheers to a productive day</p>
                <hr class="my-4">
                <p>April 20, 2020</p>
              </div>
        </div>
    </div>

    <!-- Calendar Content -->
        <!-- User Input and Save Buttons -->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label for="8AM" id="timeLabel">8 AM</label>
                    <input type="text" class="form-control" name="8AM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="9AM" id="timeLabel">9 AM</label>
                    <input type="text" class="form-control" name="9AM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="10AM" id="timeLabel">10 AM</label>
                    <input type="text" class="form-control" name="10AM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="11AM" id="timeLabel">11 AM</label>
                    <input type="text" class="form-control" name="11AM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="12PM" id="timeLabel">12 PM</label>
                    <input type="text" class="form-control" name="12PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="1PM" id="timeLabel">1 PM</label>
                    <input type="text" class="form-control" name="1PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="2PM" id="timeLabel">2 PM</label>
                    <input type="text" class="form-control" name="2PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="3PM" id="timeLabel">3 PM</label>
                    <input type="text" class="form-control" name="3PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="4PM" id="timeLabel">4 PM</label>
                    <input type="text" class="form-control" name="4PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="5PM" id="timeLabel">5 PM</label>
                    <input type="text" class="form-control" name="5PM">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
